<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/e200a03177.js" crossorigin="anonymous"></script>
    <!-- custom btn style -->
    <style>
        .result-btn {
            background-color: #1090D8;
            /* Green */
            border: none;
            color: white;
            padding: 8px 9px;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-left: 20px;
        }

    </style>
    
</head>

<body>
    <!-- header section -->
    <section class="px-5 lg:px-24 py-12">
        <div class="rounded bg-[#1090f61a] flex py-4 px-12 items-center justify-between">
            <div>
                <h1 class="font-medium text-2xl">Interactive </h1>
                <h2 class="font-medium text-[#11111199]">Geometry Genius</h2>
            </div>
            <div>
                <button class="bg-[#1090D8] px-6 py-1 font-medium text-white rounded"> <a href="./blog.html">Blog</a> </button>
            </div>
        </div>
    </section>
    <!-- card section -->
    <section class=" lg:flex md:flex justify-center gap-3">
        <div  class="grid lg:grid-cols-3 gap-3">
            <div id="hover1" class=" flex flex-col  text-center items-center rounded border-2 ">
                <div class="mt-9 mx-auto w-52">
                    <img class="" src="./images/triangle.png" alt="">
                </div>
                <h1 class="mt-8 font-bold text-lg">Triangle</h1>
                <h1>Area (A) = 0.5 <i class="fa-solid fa-xmark"></i> b <i class="fa-solid fa-xmark"></i> h</h1>
                <div class=" mt-3 flex gap-3 justify-center mb-8">
                    <input id="triangle-input-b" class="border-2 w-20 rounded bg-[#F1F1F1] px-1" type="text" placeholder="b">
                    <p>cm</p>
                    <input id="triangle-input-h" class="border-2 w-20 rounded bg-[#F1F1F1] px-1" type="text" placeholder="h">
                    <p>cm</p>
                </div>
                <div class="mb-8"><button id="triangle-calculate"
                        class="bg-[#1090D8] px-24 rounded-md py-2 text-white font-medium">Calculate</button></div>
            </div>
            <div id="hover2" class=" flex flex-col  text-center items-center rounded border-2 ">
                <div class="mt-9 mx-auto w-3/4 h-3/4">
                    <img class="" src="./images/rectangle.png" alt="">
                </div>
                <h1 class="mt-8 font-bold text-lg">Rectangle</h1>
                <h1>Area (A) = W <i class="fa-solid fa-xmark"></i> I</h1>
                <div class=" mt-3 flex gap-3 justify-center mb-8">
                    <input id="rectangle-input-w" class="border-2 w-20 rounded bg-[#F1F1F1] px-1" type="text" placeholder="W">
                    <p>cm</p>
                    <input id="rectangle-input-i" class="border-2 w-20 rounded bg-[#F1F1F1] px-1" type="text" placeholder="I">
                    <p>cm</p>
                </div>
                <div id="rectangle-calculate" class="mb-8"><button
                        class="bg-[#1090D8] px-24 rounded-md py-2 text-white font-medium">Calculate</button></div>
            </div>
            <div id="hover3" class=" flex flex-col  text-center items-center rounded border-2 ">
                <div class="mt-9 mx-auto w-72">
                    <img class="" src="./images/parallelogram.png" alt="">
                </div>
                <h1 class="mt-8 font-bold text-lg">Parallelogram</h1>
                <h1>Area (A) = b <i class="fa-solid fa-xmark"></i> h</h1>
                <div class=" mt-3 flex gap-3 justify-center mb-8">
                    <input id="parallelogram-input-b" class="border-2 w-20 rounded bg-[#F1F1F1] px-1" type="text" placeholder="b">
                    <p>cm</p>
                    <input id="parallelogram-input-h" class="border-2 w-20 rounded bg-[#F1F1F1] px-1" type="text" placeholder="h">
                    <p>cm</p>
                </div>
                <div id="parallelogram-calculate" class="mb-8"><button
                        class="bg-[#1090D8] px-24 rounded-md py-2 text-white font-medium">Calculate</button></div>
            </div>
            <div id="hover4" class=" flex flex-col  text-center items-center rounded border-2 ">
                <div class="mt-9 mx-auto w-3/4 h-3/4">
                    <img class="" src="./images/rhombus.png" alt="">
                </div>
                <h1 class="mt-8 font-bold text-lg">Rhombus</h1>
                <h1>Area (A) = 0.5 <i class="fa-solid fa-xmark"></i> d<sub>1</sub> <i class="fa-solid fa-xmark"></i> d<sub>2</sub></h1>
                <div class=" mt-3 flex gap-3 justify-center mb-8">
                    <input id="rhombus-input-d1" class="border-2 w-20 rounded bg-slate-200 px-1" type="text" placeholder="d1">
                    <p>cm</p>
                    <input id="rhombus-input-d2" class="border-2 w-20 rounded bg-slate-200 px-1" type="text" placeholder="d2">
                    <p>cm</p>
                </div>
                <div id="rhombus-calculate" class="mb-8"><button
                        class="bg-[#1090D8] px-24 rounded-md py-2 text-white font-medium">Calculate</button></div>
            </div>
            <div id="hover5" class=" flex flex-col  text-center items-center rounded border-2 ">
                <div class="mt-9 mx-auto w-3/4 h-3/4">
                    <img class="mx-auto" src="./images/pentagon.png" alt="">
                </div>
                <h1 class="mt-8 font-bold text-lg">Pentagon</h1>
                <h1>Area (A) = 0.5 <i class="fa-solid fa-xmark"></i> p <i class="fa-solid fa-xmark"></i> b</h1>
                <div class=" mt-3 flex gap-3 justify-center mb-8">
                    <input id="pentagon-input-p" class="border-2 w-20 rounded bg-slate-200 px-1" type="text" placeholder="p">
                    <p>cm</p>
                    <input id="pentagon-input-b" class="border-2 w-20 rounded bg-slate-200 px-1" type="text" placeholder="b">
                    <p>cm</p>
                </div>
                <div id="pentagon-calculate" class="mb-8"><button
                        class="bg-[#1090D8] px-24 rounded-md py-2 text-white font-medium">Calculate</button></div>
            </div>

            <div id="hover6" class=" flex flex-col  text-center items-center rounded border-2 ">
                <div class="mt-9 mx-auto w-3/4 h-3/4">
                    <img class="" src="./images/ellipse.png" alt="">
                </div>
                <h1 class="mt-8 font-bold text-lg">Ellipse</h1>
                <h1>Area (A) = <img class="w-3 inline
                    " src="./images/pi.svg" alt=""> ab</h1>
                <div class=" mt-3 flex gap-3 justify-center mb-8">
                    <input id="ellipse-input-a" class="border-2 w-20 rounded bg-slate-200 px-1" type="text" placeholder="a">
                    <p>cm</p>
                    <input id="ellipse-input-b" class="border-2 w-20 rounded bg-slate-200 px-1" type="text" placeholder="b">
                    <p>cm</p>
                </div>
                <div id="ellipse-calculate" class="mb-8"><button
                        class="bg-[#1090D8] px-24 rounded-md py-2 text-white font-medium">Calculate</button></div>
            </div>
        </div>

        <!-- calculation section -->

        <div class=" shadow-lg   lg:w-3/12 md:w-5/12 rounded-lg border-2 h-96 md:h-auto lg:h-96">

            <h3 class="font-bold text-center text-xl mt-3 mb-10 text-slate-700 underline">Area Calculation</h3>
            <ol id="result" class="leading-3  list-decimal   mx-10 flex flex-col gap-3 text-sm font-medium">
            </ol>
        </div>
        <!-- <div class=" p-10 shadow-lg mr-10  w-1/3 h-96 rounded-lg ">
            <h3 class="font-bold text-center text-2xl mt-3 mb-10 text-slate-700 underline">Area Calculation</h3>
               <ol id="result" class="leading-3 space-y-4 list-decimal px-32  mx-10" >      
               </ol>               
        </div> -->
        <!-- <div class="border-2 px-36">
            <h1 class="underline text-lg text-center font-medium mt-3">Area Calculation</h1>
            <ol id="result" class="  list-decimal " >
            </ol>
        </div> -->
    </section>
    <script src="./js/utilits.js"></script>
    <script src="./js/calculation.js"></script>
    <script src="./js/hover.js"></script>
</body>

</html>
